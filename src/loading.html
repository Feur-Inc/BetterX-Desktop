<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #36393f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #dcddde;
            user-select: none;
            overflow: hidden;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #dcddde;
            border-top: 3px solid #7289da;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            margin-top: 10px;
            font-size: 14px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">Loading BetterX...</div>
    </div>
</body>
</html>
