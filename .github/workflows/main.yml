name: Build and Release BetterX Desktop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # Use the TPM28 runner (which is on Debian 12)
    strategy:
      matrix:
        os: [ubuntu-latest]  # Keep this to match node setup, but the actual runner is Debian 12
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install Wine for Windows build (Debian 12)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine64 wine32

      - name: Install Snapcraft for Snap builds (Debian 12)
        run: sudo apt-get install -y snapcraft

      - name: Build for Linux and Windows
        run: |
          npm run build:linux
          npm run build:win

      - name: Package AppImage
        run: |
          npm run build:arch

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: BetterX Desktop v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Linux (deb) artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.deb
          asset_name: betterx-desktop-linux.deb
          asset_content_type: application/x-debian-package

      - name: Upload Linux (AppImage) artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.AppImage
          asset_name: betterx-desktop-linux.AppImage
          asset_content_type: application/octet-stream

      - name: Upload Linux (Snap) artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.snap
          asset_name: betterx-desktop-linux.snap
          asset_content_type: application/x-snap

      - name: Upload Windows (exe) artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.exe
          asset_name: betterx-desktop-windows.exe
          asset_content_type: application/x-msdownload
