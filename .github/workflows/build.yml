name: Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-windows-x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install dependencies
      run: bun install
    - name: Build x64
      run: bun build:win --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload x64 installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: betterx-windows-x64-installer
        path: dist/*-Setup-*.exe
        compression-level: 0
        if-no-files-found: error
    - name: Upload x64 portable artifact
      uses: actions/upload-artifact@v4
      with:
        name: betterx-windows-x64-portable
        path: dist/*-Portable-*.exe
        compression-level: 0
        if-no-files-found: error

  build-windows-arm64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install dependencies
      run: bun install
    - name: Build ARM64
      run: bun build:win --arm64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload ARM64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: betterx-windows-arm64
        path: dist/*-arm64.exe
        compression-level: 0
        if-no-files-found: error

  build-mac-intel:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install dependencies
      run: bun install
    - name: Build Intel
      run: bun build:mac --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload Intel artifact
      uses: actions/upload-artifact@v4
      with:
        name: betterx-mac-intel
        path: dist/*-x64.dmg
        compression-level: 0
        if-no-files-found: error

  build-mac-arm:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install dependencies
      run: bun install
    - name: Build ARM
      run: bun build:mac --arm64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload ARM artifact
      uses: actions/upload-artifact@v4
      with:
        name: betterx-mac-arm
        path: dist/*-arm64.dmg
        compression-level: 0
        if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install dependencies
      run: bun install
    - name: Build
      run: bun build:linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: betterx-linux-appimage
        path: dist/*.AppImage
        compression-level: 0
        if-no-files-found: error
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: betterx-linux-deb
        path: dist/*.deb
        compression-level: 0
        if-no-files-found: error
    - name: Upload RPM
      uses: actions/upload-artifact@v4
      with:
        name: betterx-linux-rpm
        path: dist/*.rpm
        compression-level: 0
        if-no-files-found: error
    - name: Upload Snap
      uses: actions/upload-artifact@v4
      with:
        name: betterx-linux-snap
        path: dist/*.snap
        compression-level: 0
        if-no-files-found: error

  create-release:
    needs: [build-windows-x64, build-windows-arm64, build-mac-intel, build-mac-arm, build-linux]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List all downloaded artifacts
        run: ls -R artifacts
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: ${{ steps.package_version.outputs.version }}
          tag_name: ${{ steps.package_version.outputs.version }}
          files: |
            artifacts/betterx-windows-x64-installer/*.exe
            artifacts/betterx-windows-x64-portable/*.exe
            artifacts/betterx-windows-arm64/*.exe
            artifacts/betterx-mac-intel/*.dmg
            artifacts/betterx-mac-arm/*.dmg
            artifacts/betterx-linux-appimage/*.AppImage
            artifacts/betterx-linux-deb/*.deb
            artifacts/betterx-linux-rpm/*.rpm
            artifacts/betterx-linux-snap/*.snap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
